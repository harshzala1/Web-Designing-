<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-3 bg-dark text-light">
                Open Admin
                <div class="col-3 h-100 bg-dark text-light">
                    <i class="bi bi-search"></i>
                </div>
                <div class="col-3 w-100 h-100 bg-dark text-light">
                    <ul class="list-group bg-dark text-light">
                        <li class="list-group-item bg-dark text-light"><p class="bi bi-bar-chart-fill">Dashboard</p></li>
                        <li class="list-group-item bg-dark text-light"><p class="bi bi-file-earmark-fill">Pages</p></li>
                        <li class="list-group-item bg-dark text-light"><p class="bi bi-menu-button-wide">Admin<i class="bi bi-chevron-right"></i></p></li>
                        <li class="list-group-item bg-dark text-light"><p class="bi bi-gear-wide-connected">Helpers<i class="bi bi-chevron-right"></i></p></li>
                        <li class="list-group-item bg-dark text-light"><p class="bi bi-file-earmark-fill">Media Manager</p></li>
                        <li class="list-group-item bg-dark text-light"><p class="bi bi-toggle-on">Config</p></li>
                        <li class="list-group-item bg-dark text-light"><p class="bi bi-sliders2">Api Tester</p></li>
                    </ul>
                </div>
            </div>
            <div class="col-1">
                <i class="bi bi-list"></i>
            </div>
            <div class="col-8">
                <i class="bi bi-person-circle"></i>
                Administrator
                <div class="row col-12 bg-light h-50">
                    <div class="col-3">Page List</div>
                    <div class="col-4"></div>
                    <div class="col-2"><p class="bi bi-house">Home/Pages</p></div>
                </div>
                <!-- <div class="container">
                    <button type="button" class="btn btn-success col-1">+New</button>
                </div> -->
            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
