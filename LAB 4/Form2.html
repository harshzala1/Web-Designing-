<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Form, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <fieldset>
        <form>
            <table>
                <caption> COVID-19 Vaccine Registration Form</caption>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Aadhar Number</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Vaccine Name</td>
                    <td>
                        <select>
                            <option selected disabled>Please Select Vaccine Name</option>
                            <option>Covaxin</option>
                            <option>Covishield</option>
                            <option>Sputnik V</option>
                         </select>  
                    </td>
                </tr>
                <tr>
                    <td>Vaccination Center Name</td>
                    <td>
                        <select>
                            <option selected disabled>Please Select Vaccination Center Name</option>
                            <option>Rajkot</option>
                            <option>Surat</option>
                            <option>Junagadh</option>
                            <option>Vadodara</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date Of Dose</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Dose Number</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="click here"><input type="reset" value="cancel</td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
