<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <table>
                    <caption> Student Registration</caption>
                    <tr>
                        <td> Full Name </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td> Email </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td> Mobile No.</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
                    </tr>
                    <tr>
                        <td>Highest Degree</td>
                        <td>
                            <select>
                                <option selected disabled>Select Degree</option>
                                <option>B.Tech</option>
                                <option>M.Tech</option>
                                <option>PHD</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>CPI</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>University</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td> Passing Year </td>
                        <td>
                            <select>
                                <option selected disabled>Select your Passing Year</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit"><input type="reset" value="cancel"></td>
                        
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
