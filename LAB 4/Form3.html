<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <fieldset>
        <form>
            <table>
                <caption><h1>Employee Registration</h1></caption>
                <tr>
                    <td colspan="4" align="center"><strong>Personal Information</strong></td>
                </tr>
                <tr>
                    <td>Employee Id : </td>
                    <td><input type="text" placeholder="Enter Employee Id"></td>
                    <td>Employee Name : </td>
                    <td><input type="text" placeholder="Enter Employee Name"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" placeholder="Enter Email"></td>
                    <td>Contact No : </td>
                    <td><input type="number" placeholder="Enter Contact No"></td>
                </tr>
                <tr>
                    <td>Marital Status : </td>
                    <td><input type="radio" name="status">Single <input type="radio" name="status">Married</td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><strong>Education Qualification</strong></td>
                </tr>
                <tr>
                    <td>Education : </td>
                    <td><input type="text" placeholder="Enter Education Details"></td>
                    <td>Experience : </td>
                    <td><input type="text" placeholder="Enter Experience Details"></td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><strong>Job Deatils</strong></td>
                </tr>
                <tr>
                    <td>Designation : </td>
                    <td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job Location : </td>
                    <td><input type="text" placeholder="Enter Job Location"></td>
                </tr>
                <tr>
                    <td>Salary : </td>
                    <td><input type="text" placeholder="Enter Salary Details"></td>
                </tr>
                <tr>
                    <td colspan="4"><hr></td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
