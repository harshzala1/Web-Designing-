<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1" cellspacing="0" bordercolor="blue">
        <tr>
            <td>foo</td>
            <td>bar</td>
            <td>baz</td>
        </tr>
        <tr>
            <td>
            <table border="1" bordercolor="yellow" cellspacing="0">
                <tr>
                    <td>one</td>
                    <td>two</td>
                    <td>three</td>
                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
                <tr>
                    <td>seven</td>
                    <td>eight</td>
                    <td>nine</td>
                </tr>
            </table>
            </td>
            <td rowspan="2" colspan="2">
                <table border="1" cellspacing="0" bordercolor="red" height="100vh">
                    <tr>
                        <td>eins</td>
                        <td>zwei</td>
                        <td rowspan="2">drei<br>sechs</td>
                    </tr>
                    <tr>
                        <td>vier</td>
                        <td>funf</td>
                     
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>abc</td>
        </tr>
    </table>
</body>
</html>
