<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell Service Login</title>
</head>
<body>
    <h1 align="center">Novell Service Login</h1>
    <table align="center">
    <tr>
        <td>Username:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>Mobile:</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td>City Of<br>Employeement:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td><input type="radio" name="a">Male<br><input type="radio" name="a">Female</td>
    </tr>
    <tr>
        <td>Web Server:</td>
        <td>
            <select>
                 <option selected disabled>---Choose a Server---</option>
                 <option>Database</option>
                 <option>Proxy</option>
                 <option>Virtual</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Please specify<br>your role:</td>
        <td><input type="radio" name="b">Admin<br><input type="radio" name="b">Engineer<br><input type="radio" name="b">Manager<br><input type="radio" name="b">Guest</td>
    </tr>
    <tr>
        <td>Single sign-on<br>to the following:</td>
        <td><input type="radio" name="c">Mail<br><input type="radio" name="c">Payroll<br><input type="radio" name="c">Self service</td>
    </tr>
    <tr>
        <td align="right"><input type="submit" value="Login"></td>
        <td align="left"><input type="reset"></td>
    </tr>
    </table>   
</body>
</html>
