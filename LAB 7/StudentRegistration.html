<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentRegistration</title>
</head>
<body>
    <h1 align="center">Student Registration</h1>
    <form>
    <fieldset>
        <legend align="center">Personal Information</legend>
        <table align="center" width="5%">
            <tr>
                <td>Name*</td>
                <td><input type="text" required placeholder="Enter your name"></td>
                <td width="200px">&nbsp</td>
                <td>Password*</td>
                <td><input type="password" required placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <td>Email*</td>
                <td colspan="4"><input type="email" style="width: 100%;" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" placeholder="Enter your Mobile Number"></td>
                <td width="200px">&nbsp</td>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="a">Male</td>
                <td></td>
                <td>Hobbies</td>
                <td><input type="checkbox">Reading</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="a">Female</td>
                <td></td>
                <td></td>
                <td><input type="checkbox">Singing</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="checkbox">Cricket
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="checkbox">Swimming
            </tr>
            <tr>
                <td>CGPA</td>
                <td><input type="range" min="0" max="10.00">10.00
                <td><input type="button" value="OR"></td><td><input type="text"></td>
            </tr>
            <tr>
                <td>InsertResume</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>LinkedInURL</td>
                <td><input type="url" placeholder="Please enter URL" colspan="4"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" align="left"></td>
                <td><input type="Reset" align="right"></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <br>
    Comments
    <br>
         <textarea placeholder="Please enter some suggestions" rows="5" cols="201"></textarea>
    
   
    </form>
</body>
</html>
