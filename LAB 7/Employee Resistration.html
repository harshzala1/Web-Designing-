<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body><h1>Employee Registration</h1>
    <Fieldset><legend>Personal Information</legend>
        <table align="center">
            <tr>
                <td>Employee Id :</td>
                <td><input type="Text"></td>
            </tr>
            <tr>
                <td>Employee Name :</td>
                <td><input type="Text"></td>
            </tr>
            <tr>
                <td>Contact Number :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Maritial Status :</td>
                <td><input type="radio" name="a">Married<input type="radio" name="a">Single</td>
            </tr>
        </table>
    </Fieldset>
    <fieldset>
        <legend>Education/Experience</legend>
        <table align="center">
            <tr>
                <td>Education : </td><td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Experience : </td><td><textarea></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Job Details</legend>
        <table align="center">
            <tr>
                <td>Designation:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Job Location: </td>
                 <td>
                       <select>
                        <option>Rajkot</option>
                         <option>Junagadh</option>
                         <option>Morbi</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>
                    Salary:</td>
                    <td><input type="text">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
