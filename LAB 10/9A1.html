<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation1</title>
    <style type="text/css">
    .square{
            height: 100px;
            width: 100px;
            animation-name: box1;
            animation-duration: 3s;
            
        }
        @keyframes box1{
            to{
                background-color: yellow;
            }
            from{
                background-color: red;
            }
            
        }
    </style>
</head>
<body>
    <div class="square">

    </div>
</body>
</html>
