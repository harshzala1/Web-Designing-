<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation3</title>
    <style>
        .moving-box {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            animation: moveBox 4s infinite alternate;
            animation-delay: 2s;
        }

        @keyframes moveBox {
            0% { left: 0; top: 0; }
            25% { left: 100%; top: 0; }
            50% { left: 100%; top: 100%; }
            75% { left: 0; top: 100%; }
            100% { left: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div class="moving-box"></div>
</body>
</html>
