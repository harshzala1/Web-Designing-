<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19A1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Student Resistration</h1>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Full Name</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Email</div>
            <div class="col-3"><input type="email" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Mobile No.</div>
            <div class="col-3"><input type="number" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Address</div>
            <div class="col-3"><input type="textarea" class="form-control row-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Nationality</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Date Of Birth</div>
            <div class="col-3"><input type="date" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Gender</div>
            <div class="form-check col-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Male
                </label>
            </div>
            <div class="form-check col-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Female
                </label>
                </div>
            </div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Highest Degree</div>
            <div class="col-3"><select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Select Degree</option>
                <option value="1">B.Tech</option>
                <option value="2">MBA</option>
                <option value="3">MCA</option>
            </select></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">CPI</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">University</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Passing Year</div>
            <div class="col-3"><select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Select Your Passing Year</option>
                <option value="1">2025</option>
                <option value="2">2026</option>
                <option value="3">2027</option>
            </select></div>
    </div>
    <br>
    <div class="row">
        <div class="col-5"></div>
        <button type="button" class="btn btn-outline-secondary col-1">Submit</button>
        <button type="button" class="btn btn-outline-secondary col-1">Cancel</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
