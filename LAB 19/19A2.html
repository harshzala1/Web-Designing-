<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19A2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>COVID-19 Vaccine Registration Form</h1>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Full Name</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Last Name</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Aadhar Number</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Vaccine Name</div>
            <div class="col-3"><select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Please Select Vaccine Name</option>
                <option value="1">COVISHIELD</option>
                <option value="2">SPUTNIK V</option>
                <option value="3">Co Vaccine</option>
            </select></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Vaccine Center Name</div>
            <div class="col-3"><select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Please Select Vaccination Center Name</option>
                <option value="1">Rajkot</option>
                <option value="2">Junagadh</option>
                <option value="3">Surat</option>
            </select></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Date Of Dose</div>
            <div class="col-3"><input type="date" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-4"></div>
            <div class="col-1">Dose Number</div>
            <div class="col-3"><input type="text" class="form-control"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-5"></div>
        <button type="button" class="btn btn-outline-secondary col-1">Click Here</button>
        <button type="button" class="btn btn-outline-secondary col-1">Cancel</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
